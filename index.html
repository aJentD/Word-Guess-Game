<!DOCTYPE html>
<html>
    <head>
    
    <title>Word Guess</title>
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <link href="assets/css/main.css" type="text/css" rel="stylesheet">
    </head>
    <body>

        <div class="jumbotron header">
            <img class="header-img"src="assets/Images/chuck2.png">
            <h1 class="display-4 header-text">Word Guess</h1>
            <p class="lead header-text-p">Test your skills here!</p>
            <br>
            <p><span class="win-loss"></span> </p>

        </div>

        <div class="container">
            <div class="row">
                <div class="col-md-6 column">
                        <div class="card" style="width: 18rem;">
                                <img class="card-img-top" src="assets/Images/placeholder.png" alt="holder">
                                <div class="card-body card-body1">
                                  <h5 class="card-title">Guess The Book Title!</h5>
                                </div>
                                <ul class="list-group list-group-flush">
                                  <li class="list-group-item"><span id="word-guess"></span></li>
                                  <li class="list-group-item">Letters Guessed:<span id="letters-guess"></span></li>
                                </ul>
                                <div class="card-body">
                                  <li class="list-group-item"><span id="wrong-guess"></span></li>
                                  
                                </div>
                              </div>
                </div>
                <div class="col-md-6 column">
                    <div class="card" style="width: 18rem;">
                        <img class="card-img-top" src="assets/Images/chuck.png" alt="Chuck Palahniuk">
                        <div class="card-body card-body2">
                        <h5 class="card-title">Scoring Card</h5>
                        <p class="card-text">Guesses Left: <span id="guess-counter"></span></p>
                        <p class="card-text">Wins: <span id="win-counter"></span></p>
                        <p class="card-text">Losses: <span id="loss-counter"></span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
       
          

        

        <script src="assets/Javascript/main.js"></script>
    </body>
</html>
